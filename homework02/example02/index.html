<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form</title>
</head>

<body>
  <h1>Содержание</h1>
  <a href="#form2">Форма номер 2</a>

  <h1>Тренировочная форма</h1>

  <form action="">

    <table>
      <tr>
        <td><label for="name">Введите Ваше имя:</label></td>
        <td><input type="text" id="name" required /> <br /><br /></td>
      </tr>

      <tr>
        <td><label for="age">Введите Ваш возраст:</label></td>
        <td><input type="number" id="age" placeholder="99" disabled /><br /><br /></td>
      </tr>

      <tr>
        <td><label for="email">Введите Ваш email:</label></td>
        <td><input type="email" id="email" value="mail@gmail.com" /><br /><br /></td>
      </tr>

      <tr>
        <td><label for="password">Введите Ваш пароль:</label></td>
        <td><input type="password" id="password" /> <br /><br /></td>
      </tr>

      <tr>
        <td><textarea rows="15" cols="45"></textarea> <br /><br /></td>
      </tr>

      <tr>
        <td><label for="animals">Есть ли у вас домашние животные:</label></td>
        <td><input type="checkbox" id="animals" /><br /><br /></td>
      </tr>

      <tr>
        <td>
          <p>Ваш пол:</p>
        </td>
      </tr>

      <tr>
        <td><label for="male">M</label></td>
        <td><input type="radio" name="gender" id="male" /></td>
      </tr>

      <tr>
        <td><label for="female">Ж</label></td>
        <td><input type="radio" name="gender" id="female" /> <br /><br /></td>
      </tr>

      <tr>
        <td><input type="date" disabled /> <br /><br /></td>
      </tr>

      <tr>
        <td><button type="submit">Отправить</button></td>
        <td><button type="reset">Очистить</button></td>
      </tr>
    </table>

  </form>

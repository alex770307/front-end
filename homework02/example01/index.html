<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon, Ikea & Idealo site submission form</title>
  </head>

  <body>
    <h1>Search on Amazon</h1>
    <form action="https://www.amazon.com/s" method="get">
      <label for="search">Enter your request:</label>
      <input type="text" id="search" name="k" required />
      <br />
      <br />
      <button type="submit">Send</button>
      <button type="reset">Clear</button>
    </form>

    <h1>Search on Ikea</h1>
    <form action="https://www.ikea.com/de/de/search/" method="get">
      <label for="search">Enter your request:</label>
      <input type="text" id="search" name="q" required />
      <br />
      <br />
      <button type="submit">Send</button>
      <button type="reset">Clear</button>
    </form>

    <h1>Search on Idealo</h1>
    <form
      action="https://www.idealo.de/preisvergleich/ProductCategory/14613.html"
      method="get"
    >
      <label for="search">Enter your request:</label>
      <input type="text" id="search" name="q" required />
      <br />
      <br />
      <button type="submit">Send</button>
      <button type="reset">Clear</button>
    </form>
  </body>
</html>
